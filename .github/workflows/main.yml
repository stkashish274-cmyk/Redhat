name: Restart OpenShift VM (every hour)

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  restart-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Download and install oc
        run: |
          echo "üì¶ Installing OpenShift CLI (oc)..."
          curl -L -o oc.tar.gz https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xzf oc.tar.gz
          chmod +x oc kubectl
          mv oc kubectl $HOME
          echo "$HOME" >> $GITHUB_PATH
          echo "‚úÖ oc installed successfully"

      - name: Download and install virtctl
        run: |
          echo "üì¶ Installing virtctl..."
          curl -L -o virtctl https://github.com/kubevirt/kubevirt/releases/download/v1.5.2/virtctl-v1.5.2-linux-amd64
          chmod +x virtctl
          mv virtctl $HOME
          echo "$HOME" >> $GITHUB_PATH
          echo "‚úÖ virtctl installed successfully"

      - name: Login to OpenShift
        env:
          OPENSHIFT_API_URL: ${{ secrets.OPENSHIFT_API_URL }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          echo "üîê Logging into OpenShift..."
          $HOME/oc login --token="$OPENSHIFT_TOKEN" --server="$OPENSHIFT_API_URL" --insecure-skip-tls-verify
          $HOME/oc project stkcyber-dev

      - name: Force restart VM
        run: |
          VM_NAME="centos-stream9-tan-flea-48"
          NS="stkcyber-dev"

          echo "‚èπ Forcing VM stop..."
          $HOME/virtctl stop "$VM_NAME" -n "$NS" --force || echo "‚ö†Ô∏è VM might already be stopped."
          echo "‚è≥ Waiting 30 seconds..."
          sleep 30

          echo "‚ñ∂Ô∏è Starting VM..."
          $HOME/virtctl start "$VM_NAME" -n "$NS" || echo "‚ö†Ô∏è VM may already be running."

          echo "üîç Checking final VM status..."
          sleep 20
          STATUS=$($HOME/oc get vm "$VM_NAME" -n "$NS" -o jsonpath='{.status.printableStatus}' || echo "Unknown")
          echo "üì° Current VM status: $STATUS"

          if [ "$STATUS" = "Running" ]; then
            echo "‚úÖ VM restarted successfully!"
          else
            echo "‚ö†Ô∏è VM did not start properly ‚Äî check OpenShift console."
          fi
