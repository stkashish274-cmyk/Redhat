name: Force Restart OpenShift VM Every Hour

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:

jobs:
  force-restart-vm:
    runs-on: ubuntu-latest
    name: Force Restart OpenShift Virtual Machine

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install OpenShift CLI (oc)
        run: |
          echo "üì¶ Installing OpenShift CLI..."
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz -o oc.tar.gz
          tar -xzf oc.tar.gz
          sudo mv oc /usr/local/bin/
          sudo chmod +x /usr/local/bin/oc
          oc version --client

      - name: Install virtctl
        run: |
          echo "üì¶ Installing virtctl..."
          # Download from official KubeVirt GitHub releases
          VIRTCTL_VERSION=$(curl -s https://api.github.com/repos/kubevirt/kubevirt/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -L -o virtctl.tar.gz https://github.com/kubevirt/kubevirt/releases/download/${VIRTCTL_VERSION}/virtctl-${VIRTCTL_VERSION}-linux-amd64.tar.gz
          tar -xzf virtctl.tar.gz
          sudo mv virtctl /usr/local/bin/
          sudo chmod +x /usr/local/bin/virtctl
          virtctl version || echo "virtctl installed successfully."

      - name: Login to OpenShift
        run: |
          echo "üîë Logging into OpenShift..."
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_API_URL }}

      - name: Force Restart VM
        run: |
          VM_NAME="centos-stream9-tan-flea-48"
          NAMESPACE="stkcyber-dev"

          echo "‚èπ Stopping VM..."
          virtctl stop "$VM_NAME" -n "$NAMESPACE" --graceful=false || echo "VM might already be stopped."

          echo "‚è≥ Waiting 20 seconds before restart..."
          sleep 20

          echo "‚ñ∂Ô∏è Starting VM..."
          virtctl start "$VM_NAME" -n "$NAMESPACE"

          echo "‚úÖ VM $VM_NAME force restarted successfully at $(date)"

      - name: Verify VM Status
        run: |
          VM_NAME="centos-stream9-tan-flea-48"
          NAMESPACE="stkcyber-dev"

          echo "üîç Checking VM status..."
          virtctl status "$VM_NAME" -n "$NAMESPACE" || echo "‚ö†Ô∏è Status check failed"

          echo "üéØ Restart cycle complete."
